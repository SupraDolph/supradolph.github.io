<body>

    <div class="translate">
        <nav class=" px-4 navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="gravatar"></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown1"
                aria-controls="navbarNavDropdown1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Plugin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">thermoAlternateView</a>

                            aria-haspopup="true" aria-expanded="false">
                            Langue
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#" onclick="setLanguage('fr')">Fran√ßais</a>

        <div class="site-section bg-image" style="background-image: url('images/hero_1.jpg');height:200px;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-7 mx-auto text-center align-self-center">
                        <h1 class="font-weight-bold mb-0 text-white">SupraDolph</h1>

        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        var language;
        function getLanguage() {
            $.ajax({
                url: 'language/' + localStorage.getItem('language') + '.json',
                dataType: 'json', async: false, dataType: 'json',
                success: function (lang) {
                    language = lang;
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        function setLanguage(lang) {
            if (typeof lang == 'undefined' && localStorage.getItem('language') == null) {
                lang = 'fr';
            }
            localStorage.setItem('language', lang);

            getLanguage();
            $(".translate").each(function () {
                $(this).html($(this).html().replace(/{{(.+)}}/g, function ($0, $1) {
                    return language[$1];
                }));
            })
        }

        $(document).ready(function () {
            $(".content").load("main.html");

            setLanguage();

        });
    </script>

</body>

</html>
